<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Payment Form</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/static/Olopo-logo.png" alt="Logo" class="logo" />
      <h1 id="storeTitle">Olopo Points</h1>
      <form id="paymentForm">
        <label for="userPhone">User Phone:</label>
        <input
          type="text"
          id="userPhone"
          name="userPhone"
          placeholder="Enter user's phone number"
          required
        />

        <label for="merchantPhone">Merchant Phone:</label>
        <input
          type="text"
          id="merchantPhone"
          name="merchantPhone"
          readonly
          placeholder="Merchant's phone number"
          required
        />

        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          step="0.01"
          placeholder="Enter payment amount"
          required
        />

        <label for="invoiceId">Invoice ID:</label>
        <input
          type="text"
          id="invoiceId"
          name="invoiceId"
          placeholder="Enter invoice ID"
          required
        />

        <label for="paymentMode">Payment Mode:</label>
        <select id="paymentMode" name="paymentMode" required>
          <option value="CASH">Cash</option>
          <option value="CARD">Card</option>
          <option value="UPI">UPI</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader" style="display: none"></div>

    <!-- Modal -->
    <div class="modal" id="modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <div class="footer">&copy; 2024 Powered-by: Olopo App</div>

    <script src="/static/app.js"></script>
  </body>
</html>

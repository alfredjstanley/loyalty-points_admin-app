<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/admin.css" />
  </head>
  <body>
    <div class="admin-dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-section">
          <h1>Merchant Wizard</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#" id="addUserTab" class="active">Configuration</a>
            </li>
            <li><a href="#" id="listUsersTab">Merchant List</a></li>
            <li><a href="#" id="transactionLogsTab">Transaction Logs</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <img
            src="/static/Olopo-logo.png"
            alt="Logo"
            class="logo"
            width="80px"
          />
          <h2 id="sectionTitle" style="display: none">Add Merchant</h2>
        </header>

        <!-- Add User Section -->
        <section id="addUserSection" class="section active">
          <div class="card">
            <h3>Merchant Setup</h3>
            <form id="addUserForm">
              <div class="form-group">
                <label for="storeName">Store Name</label>
                <input
                  type="text"
                  id="storeName"
                  name="storeName"
                  placeholder="Enter store name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Enter store location"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter phone number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Configure Merchant
              </button>
            </form>
          </div>
        </section>

        <!-- User List Section -->
        <section id="listUsersSection" class="section">
          <div class="card">
            <h3>All Merchants</h3>
            <div id="totalMerchants" class="merchant-count"></div>
            <table class="user-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Store Name</th>
                  <th>Location</th>
                  <th>Phone Number</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
            <div id="pagination" class="pagination"></div>
          </div>
        </section>

        <!-- Transaction Logs Section -->
        <section id="transactionLogsSection" class="section">
          <div class="card">
            <h3>Transaction Logs</h3>
            <table class="user-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>User Phone</th>
                  <th>Merchant Phone</th>
                  <th>Amount</th>
                  <th>Invoice ID</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="logsTableBody"></tbody>
            </table>
            <div id="logsPagination" class="pagination"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Edit Merchant</h3>
        <form id="editForm">
          <input type="hidden" id="editMerchantId" />
          <div class="form-group">
            <label for="editStoreName">Store Name</label>
            <input type="text" id="editStoreName" name="storeName" required />
          </div>
          <div class="form-group">
            <label for="editLocation">Location</label>
            <input type="text" id="editLocation" name="location" required />
          </div>
          <div class="form-group">
            <label for="editPassword">New Password</label>
            <input type="password" id="editPassword" name="password" />
          </div>
          <button type="submit" class="btn">Save Changes</button>
          <button type="button" class="btn close-btn">Cancel</button>
        </form>
      </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal">
      <div class="modal-content">
        <h3>Merchant Details</h3>
        <div id="merchantDetails">
          <!-- Merchant details will be populated here -->
        </div>
        <button type="button" class="btn close-btn">Close</button>
      </div>
    </div>

    <script src="/static/admin.js"></script>
  </body>
</html>
